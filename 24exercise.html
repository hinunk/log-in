<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>BOM</title>
</head>

<body>
	<button id="btn">open a window</button>
	<button id="btn2">get search</button>
	<button id="btn3">set search</button>
	<script>
		btn3.onclick = function () {
			location.search = '?a=你好啊&b=3'
		}
	</script>
	<script src="bom.js"></script>

	<script>
		btn.onclick = function () {
			$.bom.openAtCenter(400, 400, 'iframe.html')
		}
	</script>
	<script>
		btn2.onclick = function () {
			console.log($.bom.search('a'))
			console.log($.bom.search('b'))
			console.log($.bom.search('c'))
		}
	</script>
	<script>
		document.write(Math.random())
	</script>
</body>

</html>
